<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons
    {% load static %}
        ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href={% static "css/bootstrap.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome/css/font-awesome.css" %}>

    <!-- Stylesheet

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <![endif]-->
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation==========================================-->
{% comment %}
<nav id="menu" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#features" class="page-scroll">Фірмові страви</a></li>
        <li><a href="#about" class="page-scroll">Хто ми</a></li>
        <li><a href="#restaurant-menu" class="page-scroll">Меню</a></li>
        <li><a href="#team" class="page-scroll">Шеф</a></li>
        <li><a href="#contact" class="page-scroll">Зв'язок з нами</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
</nav>

<!-- Header -->
<header id="header">
  <div class="banquet">
    <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="intro-text">
            <h1></h1>
            <p>Вишукані страви від шефа</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
{% endcomment %}
<section id="meeting">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6 meet-img"> </div>
      <div class="col-xs-12 col-md-3 col-md-offset-1">
        <div class="meet-text">
          <div class="section-title">
            <h2>{{ meet_title }}</h2>
          </div>
          <p>{{ meet_info_1 }}</p>
          <p>{{ about_info_1 }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
