{% load static %}

<section id="team">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="col-sm-10">
          <div class="section-title">
            <h2>{{ team_title }}</h2>
          </div>
          <p>{{ team_info_1 }}</p>
        {% comment %}
          <p>{{ team_info_2 }}</p>
        {% endcomment %}
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="team-img"><img src={% static "img/chef.jpg" %} class="img-responsive" alt="..."></div>
      </div>
    </div>
    <div class="row text-center">
        <div class="col-xxs-12 col-xs-6  col-sm-4">
            <a href="/anons#banquet">

                <div class="anons-img"><img src={% static "img/an1s.jpg" %} class="img-responsive" alt="..."></div>
            </a>
        </div>
        <div class="col-xxs-12 col-xs-6  col-sm-4">
            <a href="/anons#meeting">
                <h3>Конференції</h3>
                <div class="anons-img"><img src={% static "img/an2s.jpg" %} class="img-responsive" alt="..."></div>
            </a>
        </div>
        <div class="col-xxs-12 col-xs-6  col-sm-4">
            <a href="/anons#wedding">
                <h3>Весілля</h3>
                <div class="anons-img"><img src={% static "img/an3s.jpg" %} class="img-responsive" alt="..."></div>
            </a>
        </div>
    </div>
  </div>
</section>
