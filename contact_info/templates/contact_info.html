<section id="contact" class="text-center">
  <div class="container text-center">
    <div class="col-md-4">
      <h3>Щоб зарезервувати стіл</h3>
      <div class="contact-item">
        <p>телефонуйте</p>
        <p>(555) 328 - 5010</p>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Наша адреса</h3>
      <div class="contact-item">
        <p>вул. Миру 6</p>
        <p> Нью - Васюки </p>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Відкриті для відвідувачів</h3>
      <div class="contact-item">
        <p>Понеділок - Четвер : 10:00 - 23:00 </p>
        <p>П'ятниця - Неділя : 11:00 - 02:00 </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section-title text-center">
      <h3>Надішліть нам повідомлення</h3>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Ваше ім'я" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Пошта" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Пишіть тут" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Надіслати</button>
      </form>
    </div>
  </div>
</section>
