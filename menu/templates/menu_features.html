<section class="text-center" id="features">
    <div class="container">
        <div class="section-title">
            <h2>Особливі пропозиції</h2>
        </div>
        <div class="row">
            {% for dish in specials %}
            <div class="col-xs-12 col-sm-4">
                <div class="features-item">
                    <h3><a href="/dish/{{ dish.id }}/#dish">{{ dish.title }}</a></h3>
                    <img src={{ dish.photo.url }} class="img-responsive" alt="">
                    <p>{{ dish.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
