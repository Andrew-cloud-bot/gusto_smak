{% extends "base.html" %}

{% block content%}
    <div class="container">
        <div class="section-title text-center">
            <h2>Додавання категорії</h2>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mx-auto">
                <div class='col-md-4 col-md-offset-1'>
                    <table>
                        {{form.as_table}}
                    </table>
                </div>
                <div class='col-md-4 col-md-offset-1'>
                    <input type="submit" value="Зберегти">
                </div>
            </div>
        </form>
    </div>
{% endblock%}
