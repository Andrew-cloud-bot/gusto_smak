{% extends "base.html" %}

{% block content%}
<section id="dish_add" style="padding-top: 120px;padding-right: 0;padding-left: 0;padding-bottom: 120px;background: #f6f6f6;">
    <div class="container">
        <div class="section-title text-center">
            <h2>Додавання страви</h2>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mx-auto">
                <div class='col-md-4 col-md-offset-1'>
                    <table>
                        {{form.as_table}}
                    </table>
                </div>
                <div class='col-md-4 col-md-offset-1'>
                    <input type="submit" value="Зберегти">
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock%}
